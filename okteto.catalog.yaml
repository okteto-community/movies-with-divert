icon: https://apps.okteto.com/movies/icon.png

build:
  catalog:
    context: catalog

deploy:
  divert:
    namespace: ${OKTETO_SHARED_NAMESPACE}
  commands:
  - name: Deploy Catalog
    command: helm upgrade --install catalog catalog/chart --set image=${OKTETO_BUILD_CATALOG_IMAGE} --set mongodb.enabled=false

dev:
  catalog:
    command: yarn start
    sync:
      - catalog:/src
    forward:
      - 9229:9229