icon: https://apps.okteto.com/movies/icon.png

build:
  worker:
    context: worker

deploy:
  divert:
    namespace: ${OKTETO_SHARED_NAMESPACE}
  commands:
  - name: Deploy Worker
    command: helm upgrade --install worker worker/chart --set image=${OKTETO_BUILD_WORKER_IMAGE}

dev:
  worker:
    image: okteto/golang:1.24
    workdir: /usr/src/app
    command: bash
    securityContext:
      capabilities:
        add:
        - SYS_PTRACE
    sync:
      - worker:/usr/src/app
    forward:
      - 2345:2345